<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <input type="text" placeholder="Seu nome"/>
        <br />
        <label for="seu e-mail">Seu e-mail</label>
        <input id="e-mail" type="e-mail"/><br />
        <input type="tel" placeholder="Seu telefone"/><br />
        <input type="number" max="10" min="2" stop="2" /><br />
        <input type="file"/><br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor favorita?" id="cor-vermelho"/> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor favorita?" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor favorita?" id="cor-azul"/> <label for="cor-azul">Azul</label>
        <br>
        <label>Qual o nome do filme favorito?</label>
        <select name="filme">
            <option value="opcao 1">Filme A</option>
            <option value="opcao 2">Filme B</option>
            <option value="opcao 3">Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
